<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/stylesLogin.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="assets/img/loginCircle.jpg" alt="LoginImage" />
      </div>
      <div class="text-center mt-4 name">Rick & Morty Wiki!</div>
      <div class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Username"
            value="morty"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="pwd"
            placeholder="Password"
            value="morty"
          />
        </div>
        <a href="home.html"><button class="btn mt-3">Login</button></a>
      </div>
      <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
      </div>
      <div class="text-center mt-1">
        <a href="https://github.com/kevinQ98" id="deve">Developed By Codesmoky</a>
      </div>
    </div>
  </body>
</html>
